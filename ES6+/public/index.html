<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico">
  <title>Rubik Admin</title>
  <!-- 应用配置，存储全局性公用变量 -->
  <script>
    window.APP_CONFIG = {};
    window.APP_CONFIG.version = '<%= process.env.VUE_APP_VERSION %>';
    window.APP_CONFIG.nodeEnv = '<%= process.env.VUE_APP_NODE_ENV %>';
    window.APP_CONFIG.baseURL = '<%= BASE_URL %>';
  </script>

  <!-- 编译环境，映射对应环境下的HTTP请求变量 -->
  <script>
    <% if (process.env.VUE_APP_NODE_ENV === 'dev') { %>
      window.APP_CONFIG.baseURL = 'http://localhost:8080/dev'; // 开发环境
    <% } %>
    <% if (process.env.VUE_APP_NODE_ENV === 'prod:sit') { %>
      window.APP_CONFIG.baseURL = ''; // 集成测试环境
    <% } %>
    <% if (process.env.VUE_APP_NODE_ENV === 'prod:uat') { %>
      window.APP_CONFIG.baseURL = ''; // 验收测试环境
    <% } %>
    <% if (process.env.VUE_APP_NODE_ENV === 'prod') { %>
      window.APP_CONFIG.baseURL = 'http://localhost:8080/prod'; // 生产环境
    <% } %>
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
